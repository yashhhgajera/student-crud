<form class="row g-3 my-3" #studentForm="ngForm" (submit)="addStudentData(studentForm)">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="email" name="email" required>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" [(ngModel)]="password" name="password" required>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" [(ngModel)]="address" name="address" required>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" [(ngModel)]="city" name="city" required>
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" [(ngModel)]="state" name="state" required>
        <option value=1>Gujarat</option>
        <option value=2>Panjab</option>
        <option value=3>Haryana</option>
        <option value=4>Maharashtra</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" [(ngModel)]="zipcode" name="zipcode" required>
    </div>
    
    <div class="col-12">
      <button type="submit" class="btn btn-primary" [disabled]="!studentForm.valid">Sign in</button>
    </div>
  </form>
