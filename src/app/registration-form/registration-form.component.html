<form class="row g-3 my-3" #studentForm="ngForm">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="email" name="email" aria-describedby="emailHelp" [class.is-invalid]="isValid && isEmail.invalid" #isEmail="ngModel" email required>
      <div *ngIf="isValid && isEmail.errors?.['required']" class="invalid-feedback">
        Enter email
      </div>
      <div *ngIf="isValid && isEmail.errors?.['email']" class="invalid-feedback">
        Enter valid email
      </div>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" [(ngModel)]="password" name="password" [class.is-invalid]="isValid && isPassword.invalid" #isPassword="ngModel" minlength="8" required>
      <div *ngIf="isValid && isPassword.errors?.['required']" class="invalid-feedback">
        Enter password
      </div>
      <div *ngIf="isValid && isPassword.errors?.['minlength']" class="invalid-feedback">
        Password must be at least 8 characters long.
      </div>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" [(ngModel)]="address" name="address" [class.is-invalid]="isValid && isAddress.invalid" #isAddress="ngModel"required>
      <div *ngIf="isValid && isAddress.invalid" class="invalid-feedback">Enter address</div>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" [(ngModel)]="city" name="city" [class.is-invalid]="isValid && isCity.invalid" #isCity="ngModel" required>
      <div *ngIf="isValid && isCity.invalid" class="invalid-feedback">Enter city</div>
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" [(ngModel)]="state" name="state" [class.is-invalid]="isValid && isState.invalid" #isState="ngModel" required>
        <option value=1>Gujarat</option>
        <option value=2>Panjab</option>
        <option value=3>Haryana</option>
        <option value=4>Maharashtra</option>
      </select>
      <div *ngIf="isValid && isState.invalid" class="invalid-feedback">Select state</div>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" [(ngModel)]="zipcode" name="zipcode" [class.is-invalid]="isValid && isZipcode.invalid" #isZipcode="ngModel" required>
      <div *ngIf="isValid && isZipcode.invalid" class="invalid-feedback">Enter zipcode</div>
    </div>
    
    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="addStudentData(studentForm)">Sign in</button>
      <button class="btn btn-link" (click)="resetForm(studentForm)">Reset</button>
    </div>
  </form>
